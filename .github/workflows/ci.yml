name: ci

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main

permissions:
  checks: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request_target' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Check out repository (push)
        if: ${{ github.event_name == 'push' && github.actor != 'dependabot[bot]' }}
        uses: actions/checkout@v2

      - name: Check out repository (pull_request_target)
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup node env 📦
        uses: actions/setup-node@v2.3.2
        with:
          node-version: ${{ matrix.node }}
          registry-url: https://registry.npmjs.org
          check-latest: true
          cache: 'npm'

      - name: Upgrade npm ✨
        run: npm i -g npm@latest

      - name: Install dependencies 🚀
        run: npm i --prefer-offline --no-audit --no-optional --no-save

      - name: Run linter(s) 👀
        uses: wearerequired/lint-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          continue_on_error: true
          git_name: github-actions[bot]
          git_email: github-actions[bot]@users.noreply.github.com
          auto_fix: false
          stylelint: true
          stylelint_extensions: css,sass,scss,vue
          eslint: true
          eslint_extensions: js,ts,vue
          prettier: true
          prettier_extensions: js,ts,vue
          neutral_check_on_warning: true

      - name: Generate the static site ⚡️
        run: npm run generate
