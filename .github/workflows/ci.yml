name: 'Continuous Integration'

on:
  push:
    branches:
      - main
      - stage
      - test
      - dev
  pull_request:
    branches:
      - main
      - stage
      - test
      - dev

permissions:
  checks: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: 'Continuous Integration'
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository âœ¨
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: actions/checkout@v3

      - name: Check out repository ðŸŽ‰ (dependabot)
        if: ${{ github.actor == 'dependabot[bot]' }}
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup node ðŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
          check-latest: true
          cache: 'npm'

      - name: Install dependencies ðŸš€
        run: npm ci --prefer-offline --no-audit

      - name: Run linter(s) ðŸ‘€
        uses: wearerequired/lint-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          continue_on_error: false
          git_name: github-actions[bot]
          git_email: github-actions[bot]@users.noreply.github.com
          auto_fix: false
          stylelint: true
          stylelint_extensions: css,scss,sass,vue
          eslint: true
          eslint_extensions: js,ts,vue
          prettier: true
          prettier_extensions: js,ts,vue

      - name: Build the static site ðŸŽ‰
        run: npm run build
