name: 'Continuous Deployment'

on:
  workflow_call:
    inputs:
      environment:
        description: 'The environment for the workflow'
        default: 'production'
        required: true
        type: string
    secrets:
      NUXT_DATABASE_URL:
        description: 'The database URL'
        required: true
      NUXT_OAUTH_GITHUB_CLIENT_ID:
        description: 'The GitHub OAuth client ID'
        required: true
      NUXT_OAUTH_GITHUB_CLIENT_SECRET:
        description: 'The GitHub OAuth client secret'
        required: true

jobs:
  build:
    permissions:
      id-token: write
      contents: read
    name: 'SSG'
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    steps:
      - name: Checkout üõé
        uses: actions/checkout@v4

      - name: Setup bun env üê∞
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies üöÄ
        run: bun install

      - name: Build the application üõ†
        run: bun run build
        env:
          NITRO_PRESET: deno_deploy
          NUXT_DATABASE_URL: ${{ secrets.NUXT_DATABASE_URL }}
          NUXT_OAUTH_GITHUB_CLIENT_ID: ${{ secrets.NUXT_OAUTH_GITHUB_CLIENT_ID }}
          NUXT_OAUTH_GITHUB_CLIENT_SECRET: ${{ secrets.NUXT_OAUTH_GITHUB_CLIENT_SECRET }}

      - name: Deploy to Deno Deploy ‚ú®
        uses: denoland/deployctl@v1
        with:
          project: vinayakkulkarni
          entrypoint: server/index.ts
          root: .output
