name: 'Continuous Deployment'

on:
  workflow_call:
    inputs:
      environment:
        description: 'The environment for the workflow'
        default: 'production'
        required: true
        type: string
    secrets:
      NUXT_OAUTH_GITHUB_CLIENT_ID:
        description: 'The GitHub OAuth client ID'
        required: true
      NUXT_OAUTH_GITHUB_CLIENT_SECRET:
        description: 'The GitHub OAuth client secret'
        required: true

jobs:
  build:
    permissions:
      id-token: write
      contents: read
    name: 'SSG'
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4

      - name: Setup node environment ðŸ¤–
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci --prefer-offline --no-audit

      - name: Build the application ðŸ› 
        run: npm run build
        env:
          NUXT_OAUTH_GITHUB_CLIENT_ID: ${{ secrets.NUXT_OAUTH_GITHUB_CLIENT_ID }}
          NUXT_OAUTH_GITHUB_CLIENT_SECRET: ${{ secrets.NUXT_OAUTH_GITHUB_CLIENT_SECRET }}

      - name: Deploy to Deno Deploy âœ¨
        uses: denoland/deployctl@v1
        with:
          project: vinayakkulkarni
          entrypoint: server/index.ts
          root: .output
